<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>編集: {{ post.title }}</title>
  </head>
  <body>
    <h1>投稿を編集</h1>
    <form method="post">
      <label>タイトル:</label><br />
      <input
        type="text"
        name="title"
        value="{{ post.title }}"
        required
      /><br /><br />

      <label>内容:</label><br />
      <textarea name="content" required>{{ post.content }}</textarea
      ><br /><br />

      <label>画像:</label><br />
      <input
        type="file"
        id="imageInput"
        name="image"
        accept="image/*"
      /><br /><br />

      <!-- 画像プレビュー用 -->
      <img
        id="imagePreview"
        src=""
        alt="画像プレビュー"
        style="max-width: 300px; display: none"
      /><br /><br />

      <button type="submit">保存する</button>
    </form>
    <br />
    <a href="{{ url_for('index') }}">一覧に戻る</a>
  </body>
</html>
