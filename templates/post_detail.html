<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>

    <!-- OGPメタタグ -->
    <meta property="og:title" content="{{ post.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:description" content="{{ post.content[:100] }}..." />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='og_image.png', _external=True) }}"
    />
    <meta property="og:site_name" content="1m4nimのブログ" />
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>投稿日時: {{ post.created_at|to_jst }}</p>
  </body>
</html>
